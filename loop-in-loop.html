<body>
<script>
    // thay đổi sang vòng lặp while
    let sout;
    let i = 1;
    let j = 1;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    while (i<=10) {
        sout = sout + "<tr>";
        while (j<=10) {
            sout = sout + "<td>" + i*j + "</td>";
            j++;
            console.log(sout);
        }
        sout = sout + "</tr>";
        j=1;
        i++;
        console.log(j);
        console.log(i);
        console.log(sout);
    }
    sout = sout + "</table>";
    document.write(sout);
